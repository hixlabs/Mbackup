{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2><a href="{{ url_for('show_article',no=entry.slno) }}">{{ entry.serv_name }}</a>
    {% if session.logged_in %}
     <div class=metanav> <a href="{{ url_for('edit_entry',no=entry.slno) }}">edit</a></div>
    {% endif %}
     </h2>{{ entry.text|safe }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
